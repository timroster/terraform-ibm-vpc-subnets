name: ibm-vpc-subnets
type: terraform
description: Module to provision a collection of subnets for an existing VPC
interfaces:
  - github.com/cloud-native-toolkit/automation-modules#ibm-vpc-resource
tags:
    - network
    - subnets
    - vpc
versions:
- platforms: []
  providers:
    - name: ibm
      source: "ibm-cloud/ibm"
  dependencies:
    - id: resource-group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 1.0.0"
    - id: vpc
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc
          version: ">= 1.0.0"
    - id: gateways
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-gateways
          version: '>= 0.0.0'
      optional: true
  variables:
    - name: resource_group_id
      moduleRef:
        id: resource-group
        output: id
    - name: vpc_name
      moduleRef:
        id: vpc
        output: name
    - name: gateways
      moduleRef:
        id: gateways
        output: gateways
      optional: true
    - name: region
      scope: global
    - name: _count
      scope: module
      important: true
    - name: label
      scope: module
